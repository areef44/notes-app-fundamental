<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link rel="icon" href="favicon.png" sizes="48x48" />
  </head>
  <body>
    <header>
      <app-bar title="My Notes App"></app-bar>
    </header>
    <main>
      <div class="container">
        <section-with-title id="note" class="note" title="Form Add Note">
          <add-form></add-form>
        </section-with-title>

        <section-with-title id="note" class="note" title="List Note">
          <section-list-note id="note" class="note" title="Active Note">
            <note-list id="activeNoteList"></note-list>
          </section-list-note>

          <section-list-note id="note" class="note" title="Archived Note">
            <note-list id="archivedNoteList"></note-list>
          </section-list-note>
        </section-with-title>
      </div>
    </main>

    <footer>
      <footer-bar title="Muhammad Arif - 2025"></footer-bar>
    </footer>

    <note-detail></note-detail>

    <loading-indicator style="display: none"></loading-indicator>
  </body>
